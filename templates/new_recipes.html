<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }

        .header {
            display: flex;
            justify-content: space-between;
            text-align: center;
            margin-bottom: 20px;
            margin-left: 35%;
            padding: 20px;
        }

        .action-links {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        textarea,
        input[type="date"],
        input[type="checkbox"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="checkbox"] {
            width: auto;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .logout_button, .back_button {
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid #8b8daf;
            border-radius: 5px;
            margin: 5px;
            color: #161515;
        }

        .logout_button:hover {
            background-color: #cc2d2d;
            color: #f5f1f1;
        }

        .back_button:hover {
            background-color: #468be6;
            color: #f5f1f1;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Edit Recipe</h2>
        <div class="action-links">
            <a href="/recipes" class="back_button">Back</a>
            <a href="/logout" class="logout_button">Logout</a>
        </div>
    </div>
    <form action="/recipes/new" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required><br>

        <label for="instructions">Instructions:</label>
        <textarea id="instructions" name="instructions" rows="4" required></textarea><br>

        <label for="date_made">Date Cooked:</label>
        <input type="date" id="date_made" name="date_made"><br>

        <label for="under_half_hour">Ready in under 30 minutes:</label>
        <input type="checkbox" id="under_half_hour" name="under_half_hour" value="1"><br>

        <input type="submit" value="Submit Recipe">
    </form>
</body>
</html>
